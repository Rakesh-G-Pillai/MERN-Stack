<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PricingPage</title>
    <link rel="stylesheet" href="pricingPage.css">
    <style>
        hr{
            height:0.1px;
            border-width:0;
            background-color:rgb(233, 228, 228);
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="basic">
            <div class="header">Basic</div>
            <div class="page-body">
                <p class="pb-section">10GB Storage</p>
                <hr>
                <p class="pb-section">10Emails</p>
                <hr>
                <p class="pb-section">10Domains</p>
                <hr>
                <p class="pb-section">Endless Support</p>
                <hr>
                <p class="pb-section section">
                        $ 10
                    <p class="pb-section">per month</p>
                </p>
                <hr>
            </div>
            <div class="footer">
                <button class="signUp-button">Sign Up</button>
            </div>
        </div>
        <div class="basic">
            <div class="header pro">Pro</div>
            <div class="page-body">
                <p class="pb-section">25GB Storage</p>
                <hr>
                <p class="pb-section">25Emails</p>
                <hr>
                <p class="pb-section">25Domains</p>
                <hr>
                <p class="pb-section">Endless Support</p>
                <hr>
                <p class="pb-section section">
                        $ 25
                    <p class="pb-section">per month</p>
                </p>
                <hr>
            </div>
            <div class="footer">
                <button class="signUp-button">Sign Up</button>
            </div>
        </div>
        <div class="basic">
            <div class="header">Premium</div>
            <div class="page-body">
                <p class="pb-section">50GB Storage</p>
                <hr>
                <p class="pb-section">50Emails</p>
                <hr>
                <p class="pb-section">50Domains</p>
                <hr>
                <p class="pb-section">Endless Support</p>
                <hr>
                <p class="pb-section section">
                        $ 50
                    <p class="pb-section">per month</p>
                </p>
                <hr>
            </div>
            <div class="footer">
                <button class="signUp-button">Sign Up</button>
            </div>
        </div>
    </div>
    
</body>
</html>
